<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>diatonic</title>

    <!-- TypeScriptGreeter references -->
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <container>
        <div id="logo">
            <span class="d"></span>
            <span class="i"></span>
            <span class="a"></span>
            <span class="t"></span>
            <span class="o"></span>
            <span class="n"></span>
            <span class="j"></span>
            <span class="c"></span>
        </div>
    </container>
    
    <container>
        <circle>
        
            <ring-diminished>
            </ring-diminished>

            <overlay-diminished>
                <mask></mask>
                <mask></mask>
                <mask></mask>
            </overlay-diminished>

            <ring-minor>
            </ring-minor>

            <overlay-minor>
                <mask></mask>
                <mask></mask>
                <mask></mask>
            </overlay-minor>

            <ring-major>
            </ring-major>

            <chart class="position-1">
                <chart-diminished>
                    <chord>B</chord>
                    <chord>F<sup>#</sup></chord>
                    <chord>C<sup>#</sup></chord>
                    <chord>G<sup>#</sup></chord>
                    <chord>D<sup>#</sup></chord>
                    <chord>A<sup>#</sup></chord>
                    <chord>F/E<sup>#</sup></chord>
                    <chord>C</chord>
                    <chord>G</chord>
                    <chord>D</chord>
                    <chord>A</chord>
                    <chord>E</chord>
                </chart-diminished>
            
                <chart-minor>
                    <chord>E<sub>m</sub></chord>
                    <chord>A<sub>m</sub></chord>
                    <chord>B<sub>m</sub></chord>
                    <chord>E<sub>m</sub></chord>
                    <chord>F<sup>#</sup><sub>m</sub></chord>
                    <chord>B<sub>m</sub></chord>
                    <chord>C<sup>#</sup><sub>m</sub></chord>
                    <chord>F<sup>#</sup><sub>m</sub></chord>
                    <chord>G<sup>#</sup><sub>m</sub></chord>
                    <chord>C<sup>#</sup><sub>m</sub></chord>
                    <chord>D<sup>#</sup><sub>m</sub></chord>
                    <chord>G<sup>#</sup><sub>m</sub></chord>
                    <chord>A<sup>#</sup><sub>m</sub></chord>
                    <chord>E<sub>m</sub></chord>
                    <chord>F<sub>m</sub></chord>
                    <chord>B<sub>m</sub></chord>
                    <chord>C<sub>m</sub></chord>
                    <chord>F<sub>m</sub></chord>
                    <chord>G<sub>m</sub></chord>
                    <chord>C<sub>m</sub></chord>
                    <chord>D<sub>m</sub></chord>
                    <chord>G<sub>m</sub></chord>
                    <chord>A<sub>m</sub></chord>
                    <chord>D<sub>m</sub></chord>
                </chart-minor>
                
                <chart-major>
                    <chord>C</chord>
                    <chord>G</chord>
                    <chord>D</chord>
                    <chord>A</chord>
                    <chord>E</chord>
                    <chord>B</chord>
                    <chord>F <sup>#</sup></chord>
                    <chord>D <sup>&#9837;</sup></chord>
                    <chord>A <sup>&#9837;</sup></chord>
                    <chord>E <sup>&#9837;</sup></chord>
                    <chord>D <sup>&#9837;</sup></chord>
                    <chord>F <sup>&#9837;</sup></chord>
                </chart-major>
            </chart>
            
            <mask-outer>
            </mask-outer>
            
            <mask-inner>
            </mask-inner>    
        </circle>

        <overlay-main>
            <mask></mask>
            <mask></mask>
        </overlay-main>

    </container>

    <container class="buttons">
        <button class="left"><</button>
        <button class="right">></button>
    </container>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
